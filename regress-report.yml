bugreports:
  - summary: |
      Сбрасывается язык интерфейса при нажатии "Магазин"
    environment: |
      Версия 116.0.5845.111 (Официальная сборка), (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Зайти на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Нажать "Язык"
      3. Выбрать "Русский"
      4. Нажать "Магазин"
    expected-result: |
      Язык интерфейса должен остаться на русском языке
    actual-result: |
      Язык интерфейса меняется на английский язык

  - summary: |
      При клике на Hexlet Store ссылка не активна
    environment: |
      Google Chrome Версия 119.0.6045.106 (Официальная сборка) (64 бит) 
    steps-to-reproduce: |
      1. Кликнуть на надпись Hexlet Store в хедере страницы
    expected-result: |
      Страница должна перезагрузиться
    actual-result: |
      Страница не перзагружается
      
  - summary: |
      Корзина остаётся полной после перезагрузки страницы
    environment: |
      Google Chrome Версия 119.0.6045.106 (Официальная сборка) (64 бит) 
    steps-to-reproduce: |
      1. Добавляем в корзину один или несколько товаров
      2. Переходим в Cart
      3. Нажимаем на кнопку Clear Cart
      4. Обновляем страницу
    expected-result: |
      После перезагрузки корзина должна быть пуста
    actual-result: |
      После перезагрузки товары остаются в корзине   
      
  - summary: |
      Корзина остаётся полной после её очистки 
    environment: |
      Google Chrome Версия 119.0.6045.106 (Официальная сборка) (64 бит) 
    steps-to-reproduce: |
      1. Добавляем в корзину один или несколько товаров
      2. Переходим в Cart
      3. Нажимаем на кнопку Clear Cart
      4. Кликаем на Store
    expected-result: |
      При попадании на главную страницу корзина должна быть пуста
    actual-result: |
      При попадании на главную страницу видим, что товары остались в корзине

      
